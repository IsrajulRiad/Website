<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .table-wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .machine-card {
      width: 300px;
      border: 1px solid #999;
      border-radius: 6px;
      background: #fff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .cell {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
    }

    .header {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      padding: 10px;
      font-size: 15px;
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    .value {
      margin-left: 10px;
      color: #000;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; color:#007acc;">Machine Data Overview</h2>

  <div class="table-wrapper">

    <!-- Machine 1 -->
    <div class="machine-card">
      <div class="header">A100M4939400</div>
      <div class="cell"><span class="label">Section:</span><span class="value">Warehouse</span></div>
      <div class="cell"><span class="label">Line No:</span><span class="value">FS</span></div>
      <div class="cell"><span class="label">Style Number:</span><span class="value">Lap Join</span></div>
      <div class="cell"><span class="label">Operation:</span><span class="value"></span></div>
      <div class="cell"><span class="label">Seam Width:</span><span class="value">Trim</span></div>
    </div>

    <!-- Machine 2 -->
    <div class="machine-card">
      <div class="header">MC02</div>
      <div class="cell"><span class="label">Section:</span><span class="value"></span></div>
      <div class="cell"><span class="label">Line No:</span><span class="value"></span></div>
      <div class="cell"><span class="label">Style Number:</span><span class="value"></span></div>
      <div class="cell"><span class="label">Operation:</span><span class="value"></span></div>
      <div class="cell"><span class="label">Seam Width:</span><span class="value"></span></div>
    </div>

    <!-- Machine 3 -->
    <div class="machine-card">
      <div class="header">MC03</div>
      <div class="cell"><span class="label">Section:</span><span class="value"></span></div>
      <div class="cell"><span class="label">Line No:</span><span class="value"></span></div>
      <div class="cell"><span class="label">Style Number:</span><span class="value"></span></div>
      <div class="cell"><span class="label">Operation:</span><span class="value"></span></div>
      <div class="cell"><span class="label">Seam Width:</span><span class="value"></span></div>
    </div>

  </div>
</body>
</html>
