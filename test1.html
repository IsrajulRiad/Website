<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vectr Design to HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }
    .button {
      display: inline-block;
      background-color: #007acc;
      color: #fff;
      padding: 8px 16px;
      margin-right: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
    }
    .table-box {
      margin-top: 20px;
      width: 500px;
      border: 1px solid #999;
      background-color: #f0f0f0;
    }
    .table-row {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    .table-cell {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div>
    <a class="button">Export Excel</a>
    <a class="button">Export PDF</a>
  </div>

  <div class="table-box">
    <div class="table-row">
      <div class="table-cell">Machine Number</div>
    </div>
    <div class="table-row">
      <div class="table-cell">Section</div>
    </div>
  </div>

</body>
</html>
