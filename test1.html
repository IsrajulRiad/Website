<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Data Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    .button-row {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .button {
      background-color: #007acc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .header {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      text-transform: capitalize;
    }
    .table-box {
      background-color: #f0f0f0;
      border: 1px solid #999;
      margin: 40px auto;
      width: 90%;
      max-width: 1150px;
      padding: 20px;
    }
    .table-row {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">Machine Data</div>

  <div class="button-row">
    <div class="button">Export Excel</div>
    <div class="button">Export PDF</div>
    <div class="button">Export CSV</div>
    <div class="button">QR Code</div>
    <div class="button">Print</div>
  </div>

  <div class="table-box">
    <div class="table-row">Machine Number</div>
    <div class="table-row">Section</div>
  </div>
</body>
</html>
