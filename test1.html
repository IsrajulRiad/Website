<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Data Table</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .header {
      background-color: #007acc;
      color: white;
      padding: 40px 0;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      text-transform: capitalize;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .button {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      user-select: none;
    }
    .table-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #999;
      background-color: #f0f0f0;
    }
    .table-title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    .table-grid {
      display: grid;
      grid-template-columns: repeat(4, 200px);
      grid-auto-rows: 50px;
      gap: 10px;
      justify-content: center;
    }
    .cell {
      background-color: #d8d8d8;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">Machine Data</div>

  <div class="button-row">
    <div class="button">Export Excel</div>
    <div class="button">Export PDF</div>
    <div class="button">Export CSV</div>
    <div class="button">QR Code</div>
    <div class="button">Print</div>
  </div>

  <div class="table-section">
    <div class="table-title">Data Table</div>
    <div class="table-grid">
      <div class="cell">Cell A1</div>
      <div class="cell">Cell B1</div>
      <div class="cell">Cell C1</div>
      <div class="cell">Cell D1</div>
      <div class="cell">Cell A2</div>
      <div class="cell">Cell B2</div>
      <div class="cell">Cell C2</div>
      <div class="cell">Cell D2</div>
      <div class="cell">Cell A3</div>
      <div class="cell">Cell B3</div>
      <div class="cell">Cell C3</div>
      <div class="cell">Cell D3</div>
    </div>
  </div>
</body>
</html>
